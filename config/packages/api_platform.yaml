api_platform:
    # The title of the API.
    title: 'LiFox'

    # The description of the API.
    description: 'Unlock productivity with our Symfony API applicationâ€”a versatile toolbox for managing goals, notes, contacts, and more. Dive into comprehensive documentation to get started, explore advanced features, and streamline your daily tasks effortlessly.'

    # The version of the API.
    version: 0.0.x

    # Set this to false if you want Webby to disappear.
    show_webby: false

    # The list of enabled formats. First is default.
    formats:
        jsonld: ['application/ld+json']
        json: ['application/json']

    # Enable the data collector and the WebProfilerBundle integration.
    enable_profiler: true

    # Enable entrypoint
    enable_entrypoint: true

    # Enable docs
    enable_docs: true
    enable_swagger_ui: true
    enable_re_doc: true

    # GraphQL configuration
    graphql:
        enabled: true

        # The default IDE (graphiql or graphql-playground) used when going to the GraphQL endpoint. False to disable.
        default_ide: 'graphiql'

        graphiql:
            enabled: true

        graphql_playground:
            # Disable (deprecated)
            enabled: false

        collection:
            pagination:
                enabled: true

when@prod:
    api_platform:
        # Disable profiler for production
        enable_profiler: false
